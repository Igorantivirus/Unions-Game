<rml lang="en">

    <head>
        <title>Document</title>
        <link type="text/rcss" href="rml.rcss" />
        <link type="text/rcss" href="GameMenu.css" />
    </head>

    <body data-model_="game-status">

        <div id="status-bar">
            <div class="status-item">
                <p>Время в игре:</p>
                <p>{{ time }}</p>
            </div>
            <div class="status-item">
                <p>Очков:</p>
                <p>{{ points }}</p>
            </div>
            <div class="status-item">
                <p>Рекорд:</p>
                <p>{{ record }}</p>
            </div>

            <div id="button-container">
                <button id="pause-button"><span>❚❚</span></button>
            </div>

        </div>

    </body>

</rml>
