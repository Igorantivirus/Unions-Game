<rml lang="ru">
    <head>
        <title>Настройки игр</title>
        <link type="text/rcss" href="SettingsMenu.css"/>
    </head>

    <body>
        <main>
            <h1>Настройки игр</h1>
        </main>

        <div id="choosen">
            <h3>Выбранная игра:</h3>
            <div class="selected-game">
                <p>Монетки</p>
            </div>
        </div>

        <div id="games">
            <div class="game">
                <div class="game-header">
                    <div class="name">Монетки</div>
                    <button class="choos-b">Выбрать</button>
                </div>
                <div class="statistic">
                    <!-- <h4>Статистика</h4> -->
                    <div class="stats-grid">
                        <div class="stat-cell">
                            <div class="stat-label">Лучшее время</div>
                            <div class="stat-value">00:00</div>
                        </div>
                        <div class="stat-cell">
                            <div class="stat-label">Рекорд очков</div>
                            <div class="stat-value">0</div>
                        </div>
                        <div class="stat-cell">
                            <div class="stat-label">Сыграно игр</div>
                            <div class="stat-value">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game">
                <div class="game-header">
                    <div class="name">Фруктики</div>
                    <button class="choos-b">Выбрать</button>
                </div>
                <div class="statistic">
                    <!-- <h4>Статистика</h4> -->
                    <div class="stats-grid">
                        <div class="stat-cell">
                            <div class="stat-label">Лучшее время</div>
                            <div class="stat-value">00:00</div>
                        </div>
                        <div class="stat-cell">
                            <div class="stat-label">Рекорд очков</div>
                            <div class="stat-value">10</div>
                        </div>
                        <div class="stat-cell">
                            <div class="stat-label">Сыграно игр</div>
                            <div class="stat-value">10</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <button id="save-exit-b" class="exit-b">Сохранить и выйти</button>
            <button id="throw-exit-b" class="exit-b">Сбросить и выйти</button>
        </footer>
    </body>
</rml>
