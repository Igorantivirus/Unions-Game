<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SetsMenu.css">
    <title>Document</title>
</head>

<body>

    <main>
        <h1>Настройки игр</h1>
    </main>
    <div id="choosen">
        <h3>Выбранная игра:</h3>
        <div class="selected-game">
            <p id="selected-game-name">Монеточки</p>
        </div>
    </div>
    <div id="games">
        <div class="game selected" id="game-coins">
            <div class="game-header">
                <div class="name">Монеточки</div><button class="choos-b" id="choose-coins"><span>Выбрать</span></button>
            </div>
            <div class="statistic">
                <div class="stats-grid">
                    <div class="stat-cell">
                        <div class="stat-label">Время рекорда</div>
                        <div class="stat-value">00:00</div>
                    </div>
                    <div class="stat-cell">
                        <div class="stat-label">Рекорд очков</div>
                        <div class="stat-value">0</div>
                    </div>
                    <div class="stat-cell">
                        <div class="stat-label">Сыграно игр</div>
                        <div class="stat-value">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game" id="game-fruits">
            <div class="game-header">
                <div class="name">Фруктики</div><button class="choos-b" id="choose-fruits"><span>Выбрать</span></button>
            </div>
            <div class="statistic">
                <div class="stats-grid">
                    <div class="stat-cell">
                        <div class="stat-label">Время рекорда</div>
                        <div class="stat-value">00:00</div>
                    </div>
                    <div class="stat-cell">
                        <div class="stat-label">Рекорд очков</div>
                        <div class="stat-value">0</div>
                    </div>
                    <div class="stat-cell">
                        <div class="stat-label">Сыграно игр</div>
                        <div class="stat-value">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game" id="game-planets">
            <div class="game-header">
                <div class="name">Планетки</div><button class="choos-b"
                    id="choose-planets"><span>Выбрать</span></button>
            </div>
            <div class="statistic">
                <div class="stats-grid">
                    <div class="stat-cell">
                        <div class="stat-label">Время рекорда</div>
                        <div class="stat-value">00:38</div>
                    </div>
                    <div class="stat-cell">
                        <div class="stat-label">Рекорд очков</div>
                        <div class="stat-value">22470</div>
                    </div>
                    <div class="stat-cell">
                        <div class="stat-label">Сыграно игр</div>
                        <div class="stat-value">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer><button class="exit-b" id="save-exit-b"><span>Сохранить и выйти</span></button><button class="exit-b"
            id="throw-exit-b"><span>Сбросить и выйти</span></button></footer>
</body>

</html>
